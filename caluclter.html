<!DOCTYPE html>
<html lang="en">

<head>
    <title>claculter</title>
    <link rel="stylesheet" href="clculter.css">
</head>

<body>
    <div class="main">
        <div class="result"></div>

        <div class="box">
            <div class="col">
            <div class="click">(</div>
            <div class="click">)</div>
            <div class="click">del</div>
            <div class="click">.</div>
            </div>
            <div class="col">
            <div class="click">1</div>
            <div class="click">2</div>
            <div class="click">3</div>
            <div class="click">+</div>
            </div>
            <div class="col">
            <div class="click">4</div>
            <div class="click">5</div>
            <div class="click">6</div>
            <div class="click">-</div>
            </div>
            <div class="col">
            <div class="click">7</div>
            <div class="click">8</div>
            <div class="click">9</div>
            <div class="click">*</div>
            </div>
            <div class="col">
            <div class="click" class="equal">=</div>
            <div class="click">0</div>
            <div class="click">AC</div>
            <div class="click">/</div>
            </div>
        </div>

    </div>
    <script src="clculter.js"></script>
</body>

</html>
